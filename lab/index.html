<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picasso</title>
</head>
<body>
    <div class="picasso-container">
    <div class="red-shapes">
        <div class="red-rectangle__topleft"></div>
        <div class="red-square__midright"></div>
        <div class="red-rectangle__bottommid"></div>
        <div class="red-rectangle__midright"></div>
    </div>
<div class="blue-shapes">
    <div class="blue-rectangle__topleft"></div>
    <div class="blue-rectangle__midright"></div>
    <div class="blue-rectangle__bottomright"></div>
</div>

<div class="yellow-shapes">
    <div class="yellow-rectangle__topleft"></div>
    <div class="yellow-rectangle__bottomleft"></div>
    <div class="yellow-rectangle__topright"></div>
    <div class="yellow-rectangle__bottomright"></div>
</div>

<div class="white-shapes">
    <div class="white-rectangle__bottomleft"></div>
    <div class="white-rectangle__topmid"></div>
    <div class="white-rectangle__topmidleft"></div>
    <div class="white-rectangle__belowyellow"></div>
    <div class="white-rectangle__ittybittymid"></div>
    <div class="white-rectangle__midmid"></div>
    <div class="white-rectangle__bottommid"></div>
    <div class="white-rectangle__bottomlilbro"></div>
    <div class="white-rectangle__bottombigbro"></div>
    <div class="white-rectangle__topright"></div>
    <div class="white-rectangle__topbelow"></div>
    <div class="white-rectangle__bottomright"></div>  
</div>

<div class="blackbox"> </div>
</div>

</body>
</html>
