<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Box Model - CSS Position</title>
  </head>
  <body>
    <div class="container">
      <!-- left side - 10% width-->
      <div class="box left-one red"></div>
      <div class="box left-two white"></div>
      <!-- middle top 80% width 60% height-->
      <div class="box middle-top-one blue"></div>
      <div class="box middle-top-two white"></div>
      <div class="box middle-top-three white"></div>
      <div class="box middle-top-four yellow"></div>
      <div class="box middle-top-five white"></div>
      <div class="box middle-top-six white"></div>
      <div class="box middle-top-seven white"></div>
      <div class="box middle-top-eight white"></div>
      <div class="box middle-top-nine red"></div>
      <div class="box middle-top-ten blue"></div>
      <div class="box middle-top-eleven white"></div>
      <div class="box middle-top-twelve black"></div>
      <div class="box middle-top-thirteen red"></div>
      <!-- middle bottom 80% width 40% height-->
      <div class="box middle-bottom-one yellow"></div>
      <div class="box middle-bottom-two white"></div>
      <div class="box middle-bottom-three red"></div>
      <div class="box middle-bottom-four blue"></div>
      <div class="box middle-bottom-five white"></div>
      <div class="box middle-bottom-six white"></div>
      <div class="box middle-bottom-seven yellow"></div>
      <!-- right side 10% width-->
      <div class="box right-one yellow"></div>
      <div class="box right-two white"></div>
    </div>
  </body>
</html>
